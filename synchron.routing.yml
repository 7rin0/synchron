# TODO dynamic routes in favor or this ones; entity and group should be relative
synchron.sync.entity:
  path: '/node/{entity}/synchron/{database}'
  defaults:
    _title: 'Synchronization bettween databases on the same server'
    database: 'default'
    _controller: '\Drupal\synchron\Controller\SynchronController::syncToDatabase'
  requirements:
    # entity_type: 'node|group'
    _role: 'administrator'
    # _permission: 'administer nodes'
    entity: \d+

synchron.sync.group:
  path: '/group/{entity}/synchron/{database}'
  defaults:
    _title: 'Synchronization bettween databases on the same server'
    database: 'default'
    _controller: '\Drupal\synchron\Controller\SynchronController::syncToDatabase'
  requirements:
    # entity_type: 'node|group'
    _role: 'administrator'
    # _permission: 'administer entitys'
    entity: \d+
